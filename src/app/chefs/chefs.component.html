<div class="row">
  <div class="col-12">
    <h3>meat the chefs</h3>
  </div>
  <div class="col-12 col-md-6" *ngFor="let chef of ourChefs">
    <div class="row text-center">
      <div class="col-12">
        <img src="{{chef.chefimg}}" alt="{{chef.name}}">
      </div>
      <div class="col-12">{{chef.name}}</div>
      <div class="col-12">{{chef.role}}</div>
      <div class="col-12">{{chef.description}}</div>
      <div class="col-12">{{chef.facebook}}</div>
    </div>
  </div>
</div>
